<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>profile card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>ONLINE</header>

    <detail class="flex-ctr">
      <img
        class="johnPhoto"
        src="https://images.unsplash.com/photo-1615109398623-88346a601842?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG1hbnxlbnwwfHwwfHx8MA%3D%3D"
        alt="profilePicture"
      />
      <p class="name">John Shoshone</p>
    </detail>

    <section class="flex-ctr">
      <img class="star" src="https://i.imgur.com/iUpkmhs.png" alt="markStar" />
      <p>Psychic Healer</p>
    </section>

    <figure class="flex-ctr">
      <p>5 mins free</p>
      <p>then $5.99/min</p>
    </figure>

    <footer>
      <img class="phone" src="" alt="phone" />
      <img class="chat" src="" alt="chat" />
    </footer>
  </body>
</html>
